        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99

            to {
                opacity: 1

        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }

<!-- insert topbar from dashboard.html-->

<div class="container-fluid">

        <!--get Msidebar-->
        <div th:replace="~{commons/bars::Msidebar(activeUri='qbDepts')}"></div>

            <hr/>

            <div class="btn-group btn-group-vertical">
                <h2>
                    <a class="btn btn-block btn-primary" th:href="@{'/qbDept/'+'A'}">Department A</a>
                </h2>
                <h2>
                    <a class="btn btn-block btn-primary" th:href="@{'/qbDept/'+'B'}">Department B</a>
                </h2>
                <h2>

                <h2>

    </div>
</div>

<script>
    $(".deleteBtn").click(function () {
        //delete certain emp
        $("#deleteForm").attr("action", $(this).attr("del_uri")).submit();
        return false;
    })
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>
