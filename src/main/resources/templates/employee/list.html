<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>

<!-- insert topbar from dashboard.html-->
<!-- th: insert/replace/include-->
<!-- use dashboard: "/templates/xxxx.html" (thymeleaf decode principle)-->
<!--get topbar-->
<div th:replace="~{commons/bars::topbar}"></div>

<div class="container-fluid">
    <div class="row">

        <!--get Msidebar-->
        <div th:replace="~{commons/bars::Msidebar(activeUri='emps')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>
                <!--according to restful: add should be GET, href is GET itself-->
                <a class="btn btn-sm btn-success" href="emp" th:href="@{/emp}">ADD AN EMPLOYEE</a>
            </h2>
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>LastName</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>Dept</th>
                        <th>Birthday</th>
                        <th>Operation</th>
                    </tr>
                    </thead>

                    <!--foreach traverse data in emps (retrieved from dao class)-->
                    <tbody>
                        <tr th:each="emp:${emps}">
                            <td th:text="${emp.id}"></td>
                            <td th:text="${emp.lastName}"></td>
                            <td th:text="${emp.email}"></td>

                            <!--?: exp can also be placed inside{}-->
                            <td th:text="${emp.gender}==0?'Female':'Male'"></td>

                            <!--cascadeget property-->
                            <td th:text="${emp.department.getDepartmentName()}"></td>

                            <!--date formatting-->
                            <!--<td>[[${#dates.format(emp.birth,'dd/MMM/yyyy HH:mm')}]]</td>-->
                            <td th:text="${#dates.format(emp.birth,'yyyy-MM-dd')}"></td>

                            <!--op button-->
                            <td>
                                <a class="btn btn-sm btn-primary" th:href="@{'/emp/'+${emp.id}}">Optimize</a>
                                <button class="btn btn-sm btn-danger">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js"></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
