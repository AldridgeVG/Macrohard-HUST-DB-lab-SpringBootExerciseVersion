<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>MACROHARD ACCESS</title>
    <!-- Bootstrap core CSS -->
    <!--use th:xxx => thymeleaf template engine-->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <!--use th:xxx => thymeleaf template engine-->
    <link href="asserts/css/signin.css" th:href="@{/asserts/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" action="dashboard.html" th:action="@{/user/login}" method="post">

    <h1 style="color:darkcyan; font-size:50px"> MACROHARD </h1>
    <hr/><br><br><br><br><br><br>

    <!--use th:xxx => thymeleaf template engine-->
    <img class="mb-4" th:src="@{/asserts/img/fujiwara.svg}" alt="" width="72" height="72">

    <h1 style="color: darkcyan" class="h3 mb-3 font-weight-normal">Halo! We met before?</h1>

    <!--show login fail info, only on if condition (msg not null)-->
    <p style="color:red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>

    <label class="sr-only">Username</label>
    <input type="text" name="username" class="form-control" placeholder="Username" required="" autofocus="">
    <label class="sr-only">Password</label>
    <input type="password" name="password" class="form-control" placeholder="Password" required="">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">Macrohard Home</p>
    <a class="btn btn-sm">HUST CSEE1701</a>
    <a class="btn btn-sm">DBLAB Jun2020</a>
    <a class="btn btn-sm">AldridgeVG - U201714487</a>
</form>

</body>

</html>
